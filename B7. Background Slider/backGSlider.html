<!DOCTYPE html>
<html lang="en">
    <head> <!--includes meta data, link of stylesheet, title of the project-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Slider</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="backGSlider.css">
        <script defer src="backGSlider.js"></script> <!--JS link-->
    </head>
    <body>
        <div class="slider-container">

            <div 
                class="slide active"
                style="background-image:url('backG1.jpg')"
            ></div>

            <div 
                class="slide"
                style="background-image:url('backG2.jpg')"
            ></div>

            <div 
                class="slide"
                style="background-image:url('backG3.jpg')"
            ></div>

            <div 
                class="slide"
                style="background-image:url('backG4.jpg')"
            ></div>

            <div 
                class="slide"
                style="background-image:url('backG5.jpg')"
            ></div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>

        </div>
     
    </body>
</html>
