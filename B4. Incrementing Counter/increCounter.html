<!DOCTYPE html>
<html lang="en">
<head> <!--includes meta data, link of stylesheet, title of the project-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Basant Soni">
    <meta name="keywords" content="50 Projects in 50 Days, Udemy, Frontend, pure css, html, HTML5, Basant Soni, sonibasant, 
    javascript, Vanilla javascript Projects, DOM, DOM manipulation, Incrementing counter, YouTube, twitter, Facebook,
    cdnjs icon, Followers, friends, Subscribers, social media, /">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="increCounter.css">
    <script defer src="increCounter.js"></script> <!--JS link-->
</head>
<body>
    <main class="container">

        <!-- put numbers 12000, 5000 and 7500 in counter class for styling in CSS. After that remove them. -->
        <section class="counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="12000"></div>
            <span>Twitter Followers</span>
        </section>

        <section class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="5000"></div>
            <span>YouTube Subscribers</span>
        </section>

        <section class="counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="7500"></div>
            <span>Facebook Friends</span>
        </section>
    </main>   
    
</body>
</html>
