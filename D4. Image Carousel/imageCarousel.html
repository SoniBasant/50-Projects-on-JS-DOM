<!DOCTYPE html>
<html lang="en">
    <head> <!--includes meta data, link of stylesheet, title of the project-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="imageCarousel.css">
        <script defer src="imageCarousel.js"></script> <!--JS link-->
    </head>
    <body>
     
        <div class="carousel">
            <div class="image-container" id="imgs">

                <img src="imgCarousel1.jpg" alt="img1" title="Sunrise">

                <img src="imgCarousel2.jpg" alt="img2" title="Jungle">

                <img src="imgCarousel3.jpg" alt="img3" title="Sanchi Stupa">

                <img src="imgCarousel4.jpg" alt="img4" title="Path into Wilderness">

                <img src="imgCarousel5.jpg" alt="img5" title="Sambar and Cheetal">

            </div>

            <div class="button-container">
                <button class="btn" id="left">Prev</button>
                <button class="btn" id="right">Next</button>
            </div>
        </div>
     
    </body>
</html>
