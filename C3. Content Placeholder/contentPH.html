<!DOCTYPE html>
<html lang="en">
    <head> <!--includes meta data, link of stylesheet, title of the project-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Content Placeholder</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="contentPH.css">
        <script defer src="contentPH.js"></script> <!--JS link-->
    </head>
    <body>
     
        <div class="card">
            <div class="card-header animated-bg" id="header">
                <!-- <img src="IMG_20191110_125650_1.jpg" alt="Header img"/> -->
                &nbsp;
            </div>

            <div class="card-content">
                <h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp;</h3>
                <p class="card-excerpt" id="excerpt">
                    &nbsp;
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile_img">
                        &nbsp;
                    </div>
                    <div class="author-info">
                        <strong class="animated-bg animated-bg-text" id="name">
                            &nbsp;
                        </strong>
                        <small class="animated-bg animated-bg-text" id="date">
                            &nbsp;
                        </small>
                    </div>
                </div>
            </div>
        </div>
     
    </body>
</html>
