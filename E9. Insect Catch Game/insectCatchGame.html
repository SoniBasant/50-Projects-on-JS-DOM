<!DOCTYPE html>
<html lang="en">
    <head> <!--includes meta data, link of stylesheet, title of the project-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insect Catch Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="insectCatchGame.css">
        <script defer src="insectCatchGame.js"></script> <!--JS link-->
    </head>
    <body>
     
        <!-- first screen -->
        <div class="screen">
            <h1>Catch The Insect</h1>
            <button class="btn" id="start-btn">Play Game</button>
        </div>

        <!-- second screen -->
        <div class="screen">
            <h1>What is your "favourite" insect?</h1>
            <ul class="insect-list">

                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly" draggable="false">
                    </button>
                </li>

                <li>
                    <button class="choose-insect-btn">
                        <p>Mosquito</p>
                        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Mosquito" draggable="false">
                    </button>
                </li>

                <li>
                    <button class="choose-insect-btn">
                        <p>Spider</p>
                        <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="Spider" draggable="false">
                    </button>
                </li>

                <li>
                    <button class="choose-insect-btn">
                        <p>Roach</p>
                        <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Roach" draggable="false">
                    </button>
                </li>
            </ul>
        </div>

        <!-- third pop-up screen -->
        <div class="screen game-container" id="game-container">
            <h3 id="time" class="time">Time: 00:00</h3>
            <h3 id="score" class="score">Score</h3>
            <h5 id="message" class="message">
                Are you annoyed yet? <br>
                You are playing an impossible game!!
            </h5>

        </div>
     
    </body>
</html>
