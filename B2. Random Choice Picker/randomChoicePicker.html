<!DOCTYPE html>
<html lang="en">
    <head> <!--includes meta data, link of stylesheet, title of the project-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Choice Picker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="randomChoicePicker.css">
        <script defer src="randomChoicePicker.js"></script> <!--JS link-->
    </head>
    <body>
        <div class="container">
            <h3>Enter all of the choices divided by a comma ( , )
                <br>Press enter when you're done
            </h3>
            <textarea placeholder="Enter your choices here..." id="textarea" autofocus></textarea>

            <div id="tags">
                <span class="tag">Choice 1</span>
                <span class="tag">Choice 2</span>
                <span class="tag">Choice 3</span>
            </div>
        </div>
     
    </body>
</html>
