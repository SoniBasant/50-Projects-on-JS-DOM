<!DOCTYPE html>
<html lang="en">
    <head> <!--includes meta data, link of stylesheet, title of the project-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Basant Soni">
        <meta name="keywords" content="50 Projects in 50 Days, Udemy, Frontend, pure css, html, HTML5, Basant Soni, sonibasant, 
        javascript, Vanilla javascript Projects, DOM, DOM manipulation, good, cheap, fast, checkboxes, /">
        <title>Good, Cheap, Fast Checkboxes</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="gcfCheckBox.css">
        <script defer src="gcfCheckBox.js"></script> <!--JS link-->
    </head>
    <body>

        <h1>How do you want your project to be?</h1>

        <main>
            <section class="toggle-container">
                <input type="checkbox" id="good" class="toggle">
                <label for="good" class="label" id="label1">
                    <div class="ball"></div>
                </label>
                <span>Good</span>
            </section>
    
            <section class="toggle-container">
                <input type="checkbox" id="cheap" class="toggle">
                <label for="cheap" class="label" id="label2">
                    <div class="ball"></div>
                </label>
                <span>Cheap</span>
            </section>
    
            <section class="toggle-container">
                <input type="checkbox" id="fast" class="toggle">
                <label for="fast" class="label" id="label3">
                    <div class="ball"></div>
                </label>
                <span>Fast</span>
            </section>
        </main>
     
    </body>
</html>
